<!-- app-base-table.component.html -->
<ng-content select="[actions]"></ng-content>
<p-table [value]="data" class="w-full">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let key of settings.order">
                {{ settings.columns[key].title }}
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td *ngFor="let key of settings.order">
                {{ settings.columns[key].valuePrepareFunction ? settings.columns[key]?.valuePrepareFunction(null, rowData) : getNestedValue(rowData, key) }}
            </td>
        </tr>
    </ng-template>
</p-table>
