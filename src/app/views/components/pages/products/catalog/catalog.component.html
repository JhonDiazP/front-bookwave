<div class="text-center mb-6">
    <h1 class="text-3xl font-bold">Cat√°logo</h1>
    <p class="text-gray-600">Descubre los mejores servicios a precios imperdibles</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto max-w-screen-lg"> <!-- Aseguramos que el contenedor sea centrado -->
    <div *ngFor="let item of catalogItems" class="p-card flex flex-col h-full hover:shadow-lg transition-all border rounded-lg overflow-hidden">
        <img [src]="item.image" alt="{{ item.title }}" class="w-full h-48 object-cover">
        <div class="p-4 flex-grow flex flex-col justify-between">
            <span class="text-lg font-semibold">{{ item.title }}</span>
            <div class="mt-1 flex justify-end">
                <span class="text-indigo-600 font-bold text-lg">{{ item.price }}</span>
            </div>
        </div>
    </div>
</div>

<div class="mt-4 flex justify-center">
    <p-paginator 
        [rows]="6" 
        [totalRecords]="totalRecords" 
        [rowsPerPageOptions]="[6, 12, 18]" 
        (onPageChange)="loadItems($event)">
    </p-paginator>
</div>
